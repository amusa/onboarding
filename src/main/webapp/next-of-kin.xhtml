<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head >
        <h:outputStylesheet name="bootstrap/css/bootstrap.min.css" />
        <h:outputStylesheet name="bootstrap/css/bootstrap-theme.min.css" />
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <link rel="icon" href="favicon.ico"/>

        <title>Next of Kin</title>


        <!-- Custom styles for this template -->

        <h:outputStylesheet name="css/jumbotron-narrow.css" />

        <script src="js/ie-emulation-modes-warning.js"></script>

    </h:head>
    <h:body>

        <div class="container">
            <div class="header">
                <nav>
                    <ul class="nav nav-pills pull-right">
                        <li role="presentation" class="active"><a href="#">Home</a></li>
                        <li role="presentation"><a href="#">About</a></li>
                        <li role="presentation"><a href="#">Contact</a></li>
                    </ul>
                </nav>
                <h3 class="text-muted">Project name</h3>
            </div>

            <div class="row marketing">
                <h:form class="form-horizontal"> 
                    <h:panelGroup id="messagePanel" layout="block">
                        <p:messages id="msgs" />
                    </h:panelGroup>

                    <div class="form-group">  
                        <p:outputLabel value="#{bundle.CreateDisabilityLabel_disability}" for="disability" class="col-sm-2 control-label" />
                        <div class="col-sm-10">
                            <p:inputText id="disability" value="#{disabilityController.selected.disability}" title="#{bundle.CreateDisabilityTitle_disability}"
                                         class="form-control" placeholder="Disability?"/>
                        </div>
                    </div>

                    <div class="form-group"> 
                        <p:outputLabel value="#{bundle.CreateDisabilityLabel_formOfDisability}" for="formOfDisability" />
                        <div class="col-sm-10">
                            <p:inputText id="formOfDisability" value="#{disabilityController.selected.formOfDisability}" title="#{bundle.CreateDisabilityTitle_formOfDisability}"
                                         class="form-control" placeholder="Form of Disability"/>
                        </div>
                    </div>

                    <div class="form-group">  
                        <p:outputLabel value="#{bundle.CreateDisabilityLabel_employee}" for="employee" class="col-sm-2 control-label"/>
                        <div class="col-sm-10">
                            
                            <p:selectOneMenu id="employee" value="#{disabilityController.selected.employee}" >
                                <f:selectItems value="#{employeeController.itemsAvailableSelectOne}"
                                               var="employeeItem"
                                               itemValue="#{employeeItem}"
                                               itemLabel="#{employeeItem.fullName}"/>
                            </p:selectOneMenu>

                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <p:commandButton action="dependant" ajax="false" value="Back" class="btn btn-default"/>
                            <p:commandButton actionListener="#{disabilityController.create}" value="#{bundle.Save}" update="messagePanel" class="btn btn-default" />
                            <p:commandButton action="review" value="Review" ajax="false" class="btn btn-default"/>
                        </div>
                    </div>
                </h:form>                
            </div>

            <footer class="footer">
                <p>&copy; Company 2014</p>
            </footer>

        </div> <!-- /container -->


        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="js/ie10-viewport-bug-workaround.js"></script>
    </h:body>
</html>

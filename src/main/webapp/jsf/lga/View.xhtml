<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LgaViewDlg" widgetVar="LgaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLgaTitle}">
            <h:form id="LgaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{lgaController.selected != null}">
                        <h:outputText value="#{bundle.ViewLgaLabel_id}"/>
                        <h:outputText value="#{lgaController.selected.id}" title="#{bundle.ViewLgaTitle_id}"/>
                        <h:outputText value="#{bundle.ViewLgaLabel_description}"/>
                        <h:outputText value="#{lgaController.selected.description}" title="#{bundle.ViewLgaTitle_description}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LgaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

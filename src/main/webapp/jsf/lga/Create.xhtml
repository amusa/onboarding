<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LgaCreateDlg" widgetVar="LgaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateLgaTitle}">
            <h:form id="LgaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{lgaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateLgaLabel_id}" for="id" />
                        <p:inputText id="id" value="#{lgaController.selected.id}" title="#{bundle.CreateLgaTitle_id}" required="true" requiredMessage="#{bundle.CreateLgaRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateLgaLabel_description}" for="description" />
                        <p:inputText id="description" value="#{lgaController.selected.description}" title="#{bundle.CreateLgaTitle_description}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{lgaController.create}" value="#{bundle.Save}" update="display,:LgaListForm:datalist,:growl" oncomplete="handleSubmit(args,'LgaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LgaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

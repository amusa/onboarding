<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LgaEditDlg" widgetVar="LgaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditLgaTitle}">
            <h:form id="LgaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{lgaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditLgaLabel_id}" for="id" />
                        <p:inputText id="id" value="#{lgaController.selected.id}" title="#{bundle.EditLgaTitle_id}" required="true" requiredMessage="#{bundle.EditLgaRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditLgaLabel_description}" for="description" />
                        <p:inputText id="description" value="#{lgaController.selected.description}" title="#{bundle.EditLgaTitle_description}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{lgaController.update}" value="#{bundle.Save}" update="display,:LgaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'LgaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LgaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

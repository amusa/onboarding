<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AddressEditDlg" widgetVar="AddressEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAddressTitle}">
            <h:form id="AddressEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{addressController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAddressLabel_id}" for="id" />
                        <p:inputText id="id" value="#{addressController.selected.id}" title="#{bundle.EditAddressTitle_id}" required="true" requiredMessage="#{bundle.EditAddressRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditAddressLabel_addressLine1}" for="addressLine1" />
                        <p:inputText id="addressLine1" value="#{addressController.selected.addressLine1}" title="#{bundle.EditAddressTitle_addressLine1}" required="true" requiredMessage="#{bundle.EditAddressRequiredMessage_addressLine1}"/>
                        <p:outputLabel value="#{bundle.EditAddressLabel_addressLine2}" for="addressLine2" />
                        <p:inputText id="addressLine2" value="#{addressController.selected.addressLine2}" title="#{bundle.EditAddressTitle_addressLine2}" />
                        <p:outputLabel value="#{bundle.EditAddressLabel_phoneNumber}" for="phoneNumber" />
                        <p:inputText id="phoneNumber" value="#{addressController.selected.phoneNumber}" title="#{bundle.EditAddressTitle_phoneNumber}" />
                        <p:outputLabel value="#{bundle.EditAddressLabel_addrType}" for="addrType" />
                        <p:selectOneMenu id="addrType" value="#{addressController.selected.addrType}" required="true" requiredMessage="#{bundle.EditAddressRequiredMessage_addrType}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{addressTypeController.itemsAvailableSelectOne}"
                                           var="addrTypeItem"
                                           itemValue="#{addrTypeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditAddressLabel_city}" for="city" />
                        <p:selectOneMenu id="city" value="#{addressController.selected.city}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cityController.itemsAvailableSelectOne}"
                                           var="cityItem"
                                           itemValue="#{cityItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditAddressLabel_employee}" for="employee" />
                        <p:selectOneMenu id="employee" value="#{addressController.selected.employee}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{employeeController.itemsAvailableSelectOne}"
                                           var="employeeItem"
                                           itemValue="#{employeeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditAddressLabel_state}" for="state" />
                        <p:selectOneMenu id="state" value="#{addressController.selected.state}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{stateController.itemsAvailableSelectOne}"
                                           var="stateItem"
                                           itemValue="#{stateItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{addressController.update}" value="#{bundle.Save}" update="display,:AddressListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AddressEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AddressEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BasicPayViewDlg" widgetVar="BasicPayViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewBasicPayTitle}">
            <h:form id="BasicPayViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{basicPayController.selected != null}">
                        <h:outputText value="#{bundle.ViewBasicPayLabel_id}"/>
                        <h:outputText value="#{basicPayController.selected.id}" title="#{bundle.ViewBasicPayTitle_id}"/>
                        <h:outputText value="#{bundle.ViewBasicPayLabel_gradeLevel}"/>
                        <h:outputText value="#{basicPayController.selected.gradeLevel}" title="#{bundle.ViewBasicPayTitle_gradeLevel}"/>
                        <h:outputText value="#{bundle.ViewBasicPayLabel_annualSalary}"/>
                        <h:outputText value="#{basicPayController.selected.annualSalary}" title="#{bundle.ViewBasicPayTitle_annualSalary}"/>
                        <h:outputText value="#{bundle.ViewBasicPayLabel_employee}"/>
                        <h:outputText value="#{basicPayController.selected.employee}" title="#{bundle.ViewBasicPayTitle_employee}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="BasicPayViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

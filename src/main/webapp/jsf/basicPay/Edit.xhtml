<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BasicPayEditDlg" widgetVar="BasicPayEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditBasicPayTitle}">
            <h:form id="BasicPayEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{basicPayController.selected != null}">
                        <p:outputLabel value="#{bundle.EditBasicPayLabel_id}" for="id" />
                        <p:inputText id="id" value="#{basicPayController.selected.id}" title="#{bundle.EditBasicPayTitle_id}" required="true" requiredMessage="#{bundle.EditBasicPayRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditBasicPayLabel_gradeLevel}" for="gradeLevel" />
                        <p:inputText id="gradeLevel" value="#{basicPayController.selected.gradeLevel}" title="#{bundle.EditBasicPayTitle_gradeLevel}" />
                        <p:outputLabel value="#{bundle.EditBasicPayLabel_annualSalary}" for="annualSalary" />
                        <p:inputText id="annualSalary" value="#{basicPayController.selected.annualSalary}" title="#{bundle.EditBasicPayTitle_annualSalary}" />
                        <p:outputLabel value="#{bundle.EditBasicPayLabel_employee}" for="employee" />
                        <p:selectOneMenu id="employee" value="#{basicPayController.selected.employee}" required="true" requiredMessage="#{bundle.EditBasicPayRequiredMessage_employee}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{employeeController.itemsAvailableSelectOne}"
                                           var="employeeItem"
                                           itemValue="#{employeeItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{basicPayController.update}" value="#{bundle.Save}" update="display,:BasicPayListForm:datalist,:growl" oncomplete="handleSubmit(args, 'BasicPayEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BasicPayEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

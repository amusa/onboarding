<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DependantEditDlg" widgetVar="DependantEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDependantTitle}">
            <h:form id="DependantEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{dependantController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDependantLabel_id}" for="id" />
                        <p:inputText id="id" value="#{dependantController.selected.id}" title="#{bundle.EditDependantTitle_id}" required="true" requiredMessage="#{bundle.EditDependantRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditDependantLabel_surname}" for="surname" />
                        <p:inputText id="surname" value="#{dependantController.selected.surname}" title="#{bundle.EditDependantTitle_surname}" />
                        <p:outputLabel value="#{bundle.EditDependantLabel_otherName}" for="otherName" />
                        <p:inputText id="otherName" value="#{dependantController.selected.otherName}" title="#{bundle.EditDependantTitle_otherName}" />
                        <p:outputLabel value="#{bundle.EditDependantLabel_relationship}" for="relationship" />
                        <p:inputText id="relationship" value="#{dependantController.selected.relationship}" title="#{bundle.EditDependantTitle_relationship}" />
                        <p:outputLabel value="#{bundle.EditDependantLabel_birthDate}" for="birthDate" />
                        <p:calendar id="birthDate" pattern="MM/dd/yyyy" value="#{dependantController.selected.birthDate}" title="#{bundle.EditDependantTitle_birthDate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditDependantLabel_countryOfBirth}" for="countryOfBirth" />
                        <p:selectOneMenu id="countryOfBirth" value="#{dependantController.selected.countryOfBirth}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{countryController.itemsAvailableSelectOne}"
                                           var="countryOfBirthItem"
                                           itemValue="#{countryOfBirthItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditDependantLabel_employee}" for="employee" />
                        <p:selectOneMenu id="employee" value="#{dependantController.selected.employee}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{employeeController.itemsAvailableSelectOne}"
                                           var="employeeItem"
                                           itemValue="#{employeeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditDependantLabel_nationality}" for="nationality" />
                        <p:selectOneMenu id="nationality" value="#{dependantController.selected.nationality}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{countryController.itemsAvailableSelectOne}"
                                           var="nationalityItem"
                                           itemValue="#{nationalityItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{dependantController.update}" value="#{bundle.Save}" update="display,:DependantListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DependantEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DependantEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

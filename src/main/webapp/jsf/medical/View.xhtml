<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MedicalViewDlg" widgetVar="MedicalViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMedicalTitle}">
            <h:form id="MedicalViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{medicalController.selected != null}">
                        <h:outputText value="#{bundle.ViewMedicalLabel_id}"/>
                        <h:outputText value="#{medicalController.selected.id}" title="#{bundle.ViewMedicalTitle_id}"/>
                        <h:outputText value="#{bundle.ViewMedicalLabel_height}"/>
                        <h:outputText value="#{medicalController.selected.height}" title="#{bundle.ViewMedicalTitle_height}"/>
                        <h:outputText value="#{bundle.ViewMedicalLabel_bloodGroup}"/>
                        <h:outputText value="#{medicalController.selected.bloodGroup}" title="#{bundle.ViewMedicalTitle_bloodGroup}"/>
                        <h:outputText value="#{bundle.ViewMedicalLabel_employee}"/>
                        <h:outputText value="#{medicalController.selected.employee}" title="#{bundle.ViewMedicalTitle_employee}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MedicalViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

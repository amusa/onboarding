<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BankDetailViewDlg" widgetVar="BankDetailViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewBankDetailTitle}">
            <h:form id="BankDetailViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bankDetailController.selected != null}">
                        <h:outputText value="#{bundle.ViewBankDetailLabel_id}"/>
                        <h:outputText value="#{bankDetailController.selected.id}" title="#{bundle.ViewBankDetailTitle_id}"/>
                        <h:outputText value="#{bundle.ViewBankDetailLabel_bankName}"/>
                        <h:outputText value="#{bankDetailController.selected.bankName}" title="#{bundle.ViewBankDetailTitle_bankName}"/>
                        <h:outputText value="#{bundle.ViewBankDetailLabel_bankBranch}"/>
                        <h:outputText value="#{bankDetailController.selected.bankBranch}" title="#{bundle.ViewBankDetailTitle_bankBranch}"/>
                        <h:outputText value="#{bundle.ViewBankDetailLabel_accountNo}"/>
                        <h:outputText value="#{bankDetailController.selected.accountNo}" title="#{bundle.ViewBankDetailTitle_accountNo}"/>
                        <h:outputText value="#{bundle.ViewBankDetailLabel_bankSortCode}"/>
                        <h:outputText value="#{bankDetailController.selected.bankSortCode}" title="#{bundle.ViewBankDetailTitle_bankSortCode}"/>
                        <h:outputText value="#{bundle.ViewBankDetailLabel_employee}"/>
                        <h:outputText value="#{bankDetailController.selected.employee}" title="#{bundle.ViewBankDetailTitle_employee}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="BankDetailViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

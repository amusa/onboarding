<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonnelSubareaEditDlg" widgetVar="PersonnelSubareaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPersonnelSubareaTitle}">
            <h:form id="PersonnelSubareaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personnelSubareaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPersonnelSubareaLabel_id}" for="id" />
                        <p:inputText id="id" value="#{personnelSubareaController.selected.id}" title="#{bundle.EditPersonnelSubareaTitle_id}" required="true" requiredMessage="#{bundle.EditPersonnelSubareaRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditPersonnelSubareaLabel_description}" for="description" />
                        <p:inputText id="description" value="#{personnelSubareaController.selected.description}" title="#{bundle.EditPersonnelSubareaTitle_description}" />
                        <p:outputLabel value="#{bundle.EditPersonnelSubareaLabel_persArea}" for="persArea" />
                        <p:selectOneMenu id="persArea" value="#{personnelSubareaController.selected.persArea}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{personnelAreaController.itemsAvailableSelectOne}"
                                           var="persAreaItem"
                                           itemValue="#{persAreaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{personnelSubareaController.update}" value="#{bundle.Save}" update="display,:PersonnelSubareaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PersonnelSubareaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PersonnelSubareaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

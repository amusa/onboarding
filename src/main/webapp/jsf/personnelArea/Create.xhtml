<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonnelAreaCreateDlg" widgetVar="PersonnelAreaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePersonnelAreaTitle}">
            <h:form id="PersonnelAreaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personnelAreaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePersonnelAreaLabel_id}" for="id" />
                        <p:inputText id="id" value="#{personnelAreaController.selected.id}" title="#{bundle.CreatePersonnelAreaTitle_id}" required="true" requiredMessage="#{bundle.CreatePersonnelAreaRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreatePersonnelAreaLabel_description}" for="description" />
                        <p:inputText id="description" value="#{personnelAreaController.selected.description}" title="#{bundle.CreatePersonnelAreaTitle_description}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{personnelAreaController.create}" value="#{bundle.Save}" update="display,:PersonnelAreaListForm:datalist,:growl" oncomplete="handleSubmit(args,'PersonnelAreaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PersonnelAreaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

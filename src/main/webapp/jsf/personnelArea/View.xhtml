<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonnelAreaViewDlg" widgetVar="PersonnelAreaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPersonnelAreaTitle}">
            <h:form id="PersonnelAreaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personnelAreaController.selected != null}">
                        <h:outputText value="#{bundle.ViewPersonnelAreaLabel_id}"/>
                        <h:outputText value="#{personnelAreaController.selected.id}" title="#{bundle.ViewPersonnelAreaTitle_id}"/>
                        <h:outputText value="#{bundle.ViewPersonnelAreaLabel_description}"/>
                        <h:outputText value="#{personnelAreaController.selected.description}" title="#{bundle.ViewPersonnelAreaTitle_description}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PersonnelAreaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

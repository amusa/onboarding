<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonnelAreaEditDlg" widgetVar="PersonnelAreaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPersonnelAreaTitle}">
            <h:form id="PersonnelAreaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personnelAreaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPersonnelAreaLabel_id}" for="id" />
                        <p:inputText id="id" value="#{personnelAreaController.selected.id}" title="#{bundle.EditPersonnelAreaTitle_id}" required="true" requiredMessage="#{bundle.EditPersonnelAreaRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditPersonnelAreaLabel_description}" for="description" />
                        <p:inputText id="description" value="#{personnelAreaController.selected.description}" title="#{bundle.EditPersonnelAreaTitle_description}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{personnelAreaController.update}" value="#{bundle.Save}" update="display,:PersonnelAreaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PersonnelAreaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PersonnelAreaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

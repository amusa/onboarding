<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StateEditDlg" widgetVar="StateEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditStateTitle}">
            <h:form id="StateEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{stateController.selected != null}">
                        <p:outputLabel value="#{bundle.EditStateLabel_id}" for="id" />
                        <p:inputText id="id" value="#{stateController.selected.id}" title="#{bundle.EditStateTitle_id}" required="true" requiredMessage="#{bundle.EditStateRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditStateLabel_name}" for="name" />
                        <p:inputText id="name" value="#{stateController.selected.name}" title="#{bundle.EditStateTitle_name}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{stateController.update}" value="#{bundle.Save}" update="display,:StateListForm:datalist,:growl" oncomplete="handleSubmit(args, 'StateEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="StateEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

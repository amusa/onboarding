<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DisabilityViewDlg" widgetVar="DisabilityViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDisabilityTitle}">
            <h:form id="DisabilityViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{disabilityController.selected != null}">
                        <h:outputText value="#{bundle.ViewDisabilityLabel_id}"/>
                        <h:outputText value="#{disabilityController.selected.id}" title="#{bundle.ViewDisabilityTitle_id}"/>
                        <h:outputText value="#{bundle.ViewDisabilityLabel_disability}"/>
                        <h:outputText value="#{disabilityController.selected.disability}" title="#{bundle.ViewDisabilityTitle_disability}"/>
                        <h:outputText value="#{bundle.ViewDisabilityLabel_formOfDisability}"/>
                        <h:outputText value="#{disabilityController.selected.formOfDisability}" title="#{bundle.ViewDisabilityTitle_formOfDisability}"/>
                        <h:outputText value="#{bundle.ViewDisabilityLabel_employee}"/>
                        <h:outputText value="#{disabilityController.selected.employee}" title="#{bundle.ViewDisabilityTitle_employee}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DisabilityViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

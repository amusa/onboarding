<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head >
        <h:outputStylesheet name="bootstrap/css/bootstrap.min.css" />
        <h:outputStylesheet name="bootstrap/css/bootstrap-theme.min.css" />
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <link rel="icon" href="favicon.ico"/>

        <title>Address</title>


        <!-- Custom styles for this template -->

        <h:outputStylesheet name="css/jumbotron-narrow.css" />

        <script src="js/ie-emulation-modes-warning.js"></script>

    </h:head>
    <h:body>

        <div class="container">
            <div class="header">
                <nav>
                    <ul class="nav nav-pills pull-right">
                        <li role="presentation" class="active"><a href="#">Home</a></li>
                        <li role="presentation"><a href="#">About</a></li>
                        <li role="presentation"><a href="#">Contact</a></li>
                    </ul>
                </nav>
                <h3 class="text-muted">Project name</h3>
            </div>


            <div class="row marketing">
                <h:form class="form-horizontal"> 
                    <h:panelGroup id="messagePanel" layout="block">
                        <p:messages id="msgs" />
                    </h:panelGroup>
                    <ui:repeat value="#{addressController.addresses}" var="addr">
                        <!--
                        <div class="form-group">                        
                            <p:outputLabel value="ID" for="id" class="col-sm-2 control-label"/>
    
                            <div class="col-sm-10">
                                <p:inputText id="id" value="#{addressController.selected.id}" title="ID" required="true"
                                             class="form-control" placeholder="ID"/>
    
                            </div>
                        </div>
                        -->
                        <div class="form-group">                        
                            <p:outputLabel value="House No Street" for="addressLine1" class="col-sm-2 control-label" />
                            <div class="col-sm-10">
                                <p:inputText id="addressLine1" value="#{addr.addressLine1}" 
                                             title="House No/Street" required="true" 
                                             class="form-control" placeholder="House no/ Street"/>

                            </div>
                        </div>

                        <div class="form-group">
                            <p:outputLabel value="Address Line 2" for="addressLine2" class="col-sm-2 control-label"/>

                            <div class="col-sm-10">
                                <p:inputText id="addressLine2" value="#{addr.addressLine2}" 
                                             title="Address Line 2" class="form-control" placeholder="Address Line 2"/>
                            </div>
                        </div>

                        <div class="form-group">                        
                            <p:outputLabel value="Address Type" for="addrType" 
                                           class="col-sm-2 control-label"/>
                            <div class="col-sm-10">
                                <p:selectOneMenu id="addrType" value="#{addr.addrType}" required="true" >
                                    <f:selectItems value="#{addressTypeController.itemsAvailableSelectOne}"
                                                   var="addrTypeItem"
                                                   itemValue="#{addrTypeItem}"/>
                                </p:selectOneMenu>
                            </div>
                        </div>

                        <div class="form-group">                        
                            <p:outputLabel value="City" for="city" class="col-sm-2 control-label"/>

                            <div class="col-sm-10">
                                <p:selectOneMenu id="city" value="#{addr.city}" >
                                    <f:selectItems value="#{cityController.itemsAvailableSelectOne}"
                                                   var="cityItem"
                                                   itemValue="#{cityItem}"
                                                   />
                                </p:selectOneMenu>
                            </div>
                        </div>
                        <!--
                                            <div class="form-group">  
                                                <p:outputLabel value="Employee" for="employee" class="col-sm-2 control-label"/>
                                                <div class="col-sm-10">
                                                    <p:selectOneMenu id="employee" value="#{addressController.selected.employee}" >
                                                        <f:selectItems value="#{employeeController.itemsAvailableSelectOne}"
                                                                       var="employeeItem"
                                                                       itemValue="#{employeeItem}"
                                                                       itemLabel="#{employeeItem.fullName}"/>
                                                    </p:selectOneMenu>
                                                </div>
                                            </div>
                        -->
                        <div class="form-group">                       
                            <p:outputLabel value="State" for="state" class="col-sm-2 control-label"/>                        
                            <div class="col-sm-10"> 
                                <p:selectOneMenu id="state" value="#{addr.state}" >
                                    <f:selectItems value="#{stateController.itemsAvailableSelectOne}"
                                                   var="stateItem"
                                                   itemValue="#{stateItem}"/>
                                </p:selectOneMenu>
                            </div>
                        </div>
                    </ui:repeat>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <p:commandButton action="personal-detail" ajax="false" value="Back" class="btn btn-default"/>
                            <p:commandButton actionListener="#{addressController.create}" update="messagePanel" value="Save" class="btn btn-default" />
                            <p:commandButton action="basic-pay" value="Next" ajax="false" class="btn btn-default"/>
                        </div>
                    </div>
                </h:form>                
            </div>

            <footer class="footer">
                <p>&copy; Company 2014</p>
            </footer>

        </div> <!-- /container -->


        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="js/ie10-viewport-bug-workaround.js"></script>
    </h:body>
</html>
